plugins {
    id 'java'
}

group 'autochrome-tagger'
version '2.0.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extensions:montoya-api:2023.1'
}

sourceSets {
    main {
         java {
            srcDirs = ['src/com']
         }
    }
}

jar {
    archiveBaseName = 'autochrome-tagger'

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }

    }
}
